<html>
  <body>
    <h1>{{restaurant.name}}</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p>
        {% for message in messages %}
        <strong>{{message}}</strong>
        {% endfor %}
      </p>
      {% endif %}
    {% endwith %}
    <a href='{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>Create New Restaurant</a>
    <br>
    {% for i in items %}

    <div>
      <br>
      {{i.name}}
      <br>
      {{i.description}}
      <br>
      {{i.price}}
      <br>
      <a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit</a>
      <br>
      <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete</a>
      <br><br>
    </div>

    {% endfor %}
  </body>
</html>
